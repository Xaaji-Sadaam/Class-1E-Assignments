<!DOCTYPE html>

<html>

<head>

    <title>HTML Table Example</title>

    <style>

        table {

            border-collapse: collapse;

            width: 100%;

        }

        th, td {

            border: 1px solid black;

            padding: 8px;

            text-align: center;

        }

        th {

            background-color: #f2f2f2;

        }

        .small-cell {

            width: 20%;

            height: 200px;

        }

        .large-cell {

            width: 60%;

            height: 300px;

        }

    </style>

</head>

<body>

    <table>

        <tr>

            <th colspan="3">Header</th>

        </tr>

        <tr>

            <td colspan="3">Top Menu</td>

        </tr>

        <tr>

            <td class="small-cell">First Part</td>

            <td class="large-cell">Second Part</td>

            <td class="small-cell">Third Part</td>

        </tr>

        <tr>

            <td colspan="3">Additional Row</td>

        </tr>

    </table>

</body>

</html>
